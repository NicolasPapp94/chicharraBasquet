<ion-content [fullscreen]="true">
  <div id="container">
    <div class="tiempoRestante">Tiempo</div>
    <div class="tiempoRestante">{{ tiempoRestante }}</div>


    <ion-button color="danger" class="botonIniciar" shape="round" (click)="crearIntervalo()" *ngIf="!intervaloIniciado">INICIAR</ion-button>
    <ion-button color="danger" class="botonIniciar" shape="round" (click)="stop()" *ngIf="intervaloIniciado">PARAR</ion-button>

  </div>
</ion-content>
